<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="max-age=3600"> <!-- Кэшировать на 1 час -->
    <meta http-equiv="Expires" content="Sun, 01 Jan 2024 00:00:00 GMT"> <!-- Устанавливаем дату истечения кэша -->
    <title>Результат</title>
    <link rel="stylesheet" href="/static/css/natal_result.css">
</head>
<body>
<script>
    window.onload = function() {
        // Когда страница полностью загружена, скрываем загрузчик
        document.querySelector('.loader').style.display = 'none';
    };
</script>
<div class="header">
    <p class="header_text">Натальная карта</p>
</div>
<div id="main_screen">
    <div class="loader"></div>
        <div class="main_block">
            <div class="user_name">
                Илья
            </div>
            <div class="user_data_container">
                <div class="left_user_data user_data_column">
                    <div class="birthday">
                        <p class="user_data_text">Дата рождения</p>
                        <p class="user_data_text_answer">%v</p>
                    </div>
                    <div class="birthtime">
                        <p class="user_data_text">Время рождения</p>
                        <p class="user_data_text_answer">%v</p>
                    </div>
                </div>
                <div class="right_user_data user_data_column">
                    <div class="city">
                        <p class="user_data_text">Место рождения</p>
                        <p class="user_data_text_answer">%v</p>
                    </div>
                    <div class="timezone">
                        <p class="user_data_text">Система расчета домов</p>
                        <p class="user_data_text_answer">Плацидус</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_block">
                <img class="natal_chat_image" src="%v" alt="natal_char">
        </div>
        <div class="menu_content">
        <div class="menu_block">
            <div class="menu_item" id="planets_coordinates"  onclick="window.location = '/natalchart/planets_coordinates' + window.location.search">
                <div class="menu_item_block">
                    <p class="menu_item_text">Положение планет</p>
                    <div class="round-div"></div>
                </div>
                <div class="menu_item">
                </div>
            </div>
            <div class="menu_item" id="planets_garmony" onclick="window.location = '/natalchart/planets_harmony' + window.location.search">
                <div class="menu_item_block">
                    <p class="menu_item_text">Сила и гармония</p>
                    <div class="round-div"></div>
                </div>
                <div class="menu_item">
                </div>
            </div>
            <div class="menu_item" id="planets_aspects" onclick="window.location = '/natalchart/planets_aspects_orbits' + window.location.search">
                <div class="menu_item_block">
                    <p class="menu_item_text">Дома</p>
                    <div class="round-div"></div>
                </div>
                <div class="menu_item">
                </div>
            </div>
            <div class="menu_item" id="planets_configurations" onclick="window.location = '/natalchart/planets_aspects' + window.location.search">
                <div class="menu_item_block">
                    <p class="menu_item_text">Конфигурации</p>
                    <div class="round-div"></div>
                </div>
                <div class="menu_item">
                </div>
            </div>
            <div class="menu_item" id="karma_data" onclick="window.location = '/natalchart/karma' + window.location.search">
                <div class="menu_item_thin_block">
                    <p class="menu_item_text" id="karma_text">Кармические показатели</p>
                    <p class="menu_item_text_secondary">Разбирите прошлое для лучшего будущего</p>
                    <img class="karma_icon" src="/static/img/karma-logo.svg">
                </div>
            </div>
            <div class="menu_item" id="moon_nodes" onclick="window.location = '/natalchart/description/moon_nodes' + window.location.search">
                <div class="menu_item_block">
                    <p class="menu_item_text">Лунные узлы</p>
                    <div class="round-div"></div>
                </div>
                <div class="menu_item">
                </div>
            </div>
            <div class="menu_item"  onclick="window.location = '/natalchart/description/lilit' + window.location.search">
                <div class="menu_item_block">
                    <p class="menu_item_text">Лилит</p>
                    <div class="round-div"></div>
                </div>
                <div class="menu_item">
                </div>
            </div>
            <div class="menu_item"  onclick="window.location = '/natalchart/description/selena' + window.location.search">
                <div class="menu_item_block">
                    <p class="menu_item_text">Селена</p>
                    <div class="round-div"></div>
                </div>
                <div class="menu_item">
                </div>
            </div>
        </div>
        </div>
    </div>


</body>
</html>
